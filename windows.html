<!DOCTYPE html>
<html>
    <head>
        <title>windows</title>
        <style>
            body {
                overflow: hidden;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                user-select: none;
            }

            img {
                pointer-events: none;
            }

            #background {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                z-index: -100;
                filter: brightness(0.8);
            }

            #time {
                font-weight: 600;
                color: white;
                font-size: 130px;
                left: 50%;
                position: absolute;
                top: 140px;
                transform: translateX(-50%);
            }

            #time span { /* timespan lol */
                position: relative;
                top: -12px;
            }
        </style>
    </head>
    <body>
        <img src="tried-to-create-the-windows-365-lock-screen-wallpaper-in-v0-npk5pya4y0191.png" id="background">
        <div id="time"></div>

        <script>
            const time = document.getElementById('time');
            var stops = false;

            function frame() {
                const current_time = new Date()

                var hours = current_time.getHours()
                var minutes = current_time.getMinutes()
                if (minutes < 10) minutes = '0'+minutes

                time.innerHTML = `${hours}<span>:</span>${minutes}`

                if (!stops) requestAnimationFrame(frame)
            }
            frame()

            function jumpscare() {
                stops = true;
                
            }

            onmousedown = jumpscare
            onkeydown = jumpscare
            onmousemove = jumpscare
        </script>
    </body>
</html>
